<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Ninja - Master Your Keyboard Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <div class="menu-container">
                <h1 class="game-title">
                    <span class="ninja-icon">ü•∑</span>
                    TYPING NINJA
                </h1>
                <p class="game-subtitle">Master Your Keyboard Skills</p>
                
                <div class="difficulty-selection">
                    <h2>Choose Your Challenge</h2>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="beginner">
                            <span class="difficulty-icon">üå±</span>
                            <span class="difficulty-name">Beginner</span>
                            <span class="difficulty-desc">Simple words, slower pace</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="intermediate">
                            <span class="difficulty-icon">‚ö°</span>
                            <span class="difficulty-name">Intermediate</span>
                            <span class="difficulty-desc">Technical terms, moderate speed</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="master">
                            <span class="difficulty-icon">üî•</span>
                            <span class="difficulty-name">Master</span>
                            <span class="difficulty-desc">Complex words, fast pace</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="ninja">
                            <span class="difficulty-icon">ü•∑</span>
                            <span class="difficulty-name">Ninja</span>
                            <span class="difficulty-desc">Ultimate challenge</span>
                        </button>
                    </div>
                </div>
                
                <div class="menu-actions">
                    <button id="show-leaderboard" class="action-btn secondary">
                        üèÜ Leaderboard
                    </button>
                    <button id="show-settings" class="action-btn secondary">
                        ‚öôÔ∏è Settings
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-ui">
                <div class="game-header">
                    <div class="stats-left">
                        <div class="stat-item">
                            <span class="stat-label">Score</span>
                            <span id="score" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Level</span>
                            <span id="level" class="stat-value">1</span>
                        </div>
                    </div>
                    
                    <div class="stats-center">
                        <div class="lives-container">
                            <span class="stat-label">Lives</span>
                            <div class="hearts">
                                <span id="lives" class="stat-value">3</span>
                                <span class="heart-icon">‚ù§Ô∏è</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-right">
                        <div class="stat-item">
                            <span class="stat-label">WPM</span>
                            <span id="wpm" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Accuracy</span>
                            <span id="accuracy" class="stat-value">100%</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pause</button>
                    <button id="menu-btn" class="control-btn">üè† Menu</button>
                </div>
            </div>
            
            <div id="game-container" class="game-area">
                <!-- Falling words will be dynamically added here -->
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <div class="leaderboard-container">
                <h2>üèÜ Hall of Fame</h2>
                <div class="difficulty-tabs">
                    <button class="tab-btn active" data-tab="beginner">Beginner</button>
                    <button class="tab-btn" data-tab="intermediate">Intermediate</button>
                    <button class="tab-btn" data-tab="master">Master</button>
                    <button class="tab-btn" data-tab="ninja">Ninja</button>
                </div>
                <div id="leaderboard-content" class="leaderboard-list">
                    <!-- Leaderboard entries will be populated here -->
                </div>
                <button id="back-to-menu" class="action-btn">Back to Menu</button>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <div class="settings-container">
                <h2>‚öôÔ∏è Settings</h2>
                <div class="setting-item">
                    <label for="volume-slider">Sound Volume</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                    <span id="volume-value">50%</span>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="mute-checkbox"> Mute All Sounds
                    </label>
                </div>
                <div class="setting-item">
                    <button id="clear-scores" class="action-btn danger">Clear All Scores</button>
                </div>
                <button id="settings-back" class="action-btn">Back to Menu</button>
            </div>
        </div>

        <!-- Game Over Dialog -->
        <div id="game-over-dialog" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <span class="final-label">Final Score</span>
                        <span id="final-score" class="final-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-label">Words Per Minute</span>
                        <span id="final-wpm" class="final-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-label">Accuracy</span>
                        <span id="final-accuracy" class="final-value">100%</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="play-again" class="action-btn primary">Play Again</button>
                    <button id="return-menu" class="action-btn secondary">Main Menu</button>
                </div>
            </div>
        </div>

        <!-- Pause Dialog -->
        <div id="pause-dialog" class="modal">
            <div class="modal-content">
                <h2>Game Paused</h2>
                <div class="modal-actions">
                    <button id="resume-game" class="action-btn primary">Resume</button>
                    <button id="pause-menu" class="action-btn secondary">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
